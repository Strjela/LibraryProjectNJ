<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h1 id="header"><img src="./pictures/pngwing.com.png" alt="book" width="100px" height="100px"> Library</h1>
        <form id="form">
            <div>
                <label for="BookName"></label>
                <input type="text" id="BookName" name="BookName" placeholder="Title..." autocomplete="off" required/>
            </div>
            <div>
                <label for="AuthorName"></label>
                <input type="text" id="AuthorName" name="AuthorName"placeholder="Author..." autocomplete="off" required/>
            </div>
            <div>
                <label for="pageNumber"></label>
                <input type="number" id="pageNumber" name="pageNumber" placeholder="Page Number..." required/>
            </div>
        
            <div>
                <select id="readStat"> 
                    <option selected hidden>Did you read this book?</option>
                    <option >Yes!</option>
                    <option >Not yet!</option>
                </select>
            </div> 
            <div>
                <button type="submit" id="subBtn" ><p>Add A New Book</p><img class="bookIcon" src="./pictures/book-icon-145.png" width="40px" height="40px"></button>
            </div>
        </form>
    </div>

    <div class="mainContent">
        <ul class="info">
            <li>TITLE</li>
            <li>AUTHOR</li>
            <li>PAGES</li>
            <li>READ</li>
        </ul>
    </div>
    <div class="container">
        <div id="bookOutput">
            <!-- <ul class="output">
                <li class="book"></li>
                <li class="author"></li>
                <li class="pages"></li>
                <li class="status"></li>
                <li class="remove"></li>
            </ul> -->
        </div>
    </div>

</html>
